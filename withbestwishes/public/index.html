<!-- public/index.html -->
<!doctype html>
<html lang="en">
<head>
	<style>
   body {
    background-image: url("/img/gifts_bg.jpg");
    background-repeat: no-repeat;
    background-size:cover;
  }
  .center-div{
    margin: 0 auto;
    padding-top: 10px;
    width:80% /* value of your choice which suits your alignment */
  }
  .jumbotron {
   background: rgba(200, 250, 300, 0.5); 
 }
</style>

<meta charset="UTF-8">
<base href="/">

<title>With Best Wishes</title>

<!-- CSS -->
<link rel="stylesheet" href="../libs/bootstrap/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="../css/style.css"> <!-- custom styles -->

<!-- JS -->
<script src="../libs/angular/angular.min.js"></script>
<script src="../libs/angular-route/angular-route.min.js"></script>
<script src="../libs/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
<script src="../libs/jquery/dist/jquery.min.js"></script>

</head>
<body ng-app="withBestWishes">
  <h2>With Best Wishes...</h2>
  <div ng-controller="mainController">
    <div class="container center-div">
      <div class="container-fluid jumbotron">
        <form>
          <div class="row">
            <div class="col-lg-4">
              <div class="input-group">
                <input type="text" class="form-control" ng-model="formData.text" placeholder="Search for..." size=60>
              </div><!-- /input-group -->
            </div><!-- /.col-lg-6 -->
            <div class="col-lg-3">
              <select class="form-control col-lg-3" id="budget" ng-model="formData.budget">
                <option value="" selected="true">Budget</option>
                <option value="$0-$10">Upto $10</option>
                <option value="$10-$20">$10-$20</option>
                <option value="$20-$40">$20-$40</option>
                <option value="$40-$500">Above $40</option>
              </select>
            </div>
            <div class="form-group col-lg-3">
              <input type="radio" class="radio-inline" ng-model="formData.searchby" value="interest" />&nbsp;&nbsp;By Interest
              <input type="radio" class="radio-inline" ng-model="formData.searchby" value="twitter"/>&nbsp;&nbsp;By Twitter
            </div>
            <div class="col-lg-2">
              <button type="submit" class="btn btn-default" ng-click="fetchResults()">Find Gifts!!</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <hr />
    <div class="container-fluid" ng-model="results1" ng-show="resultsVisible">
     <div class="row"> 
      <div class="col-sm-4" ng-repeat="item in currentItems">
        <div class="panel panel-primary">
          <div class="panel-heading" style="font-size:small;height:50;">{{item.title}}</div>
          <div class="panel-body" style="height:200;"><a href={{item.url}}><img src={{item.image}} class="img-responsive" style="height: 150;width: 150;margin-left: 70;" alt="https://placehold.it/150x80?text=IMAGE"></a></div>
          <div class="panel-footer">${{item.price_min}}</div>
        </div>
      </div>
      </div>
  </div>
</div>
<!-- ANGULAR CUSTOM -->
<script src="core.js"></script>
</body>
</html>
